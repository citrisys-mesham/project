<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.navbar-icon').click(function() {
				$('.dropdown-menu').toggleClass('show');
			});
		});
	</script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="/static/image/Your.png">
                </a>  
				<div class="navbar-icon">
					<i class="fas fa-user fa-lg"></i>
					<div class="dropdown-menu">
					{% if authenticated%}
                      <a class="dropdown-item" href="/" style="text-decoration: none;">Logout</a>
					{% else %}  
					  <a class="dropdown-item" href="/signup" style="text-decoration: none;">Signup</a>
					  <br>
					  <a class="dropdown-item" href="/login" style="text-decoration: none;">Login</a>
					{% endif %}
					</div>
				</div>
			</div>
			<ul>
				
				
			</ul>
		</nav>
	</header>
	<main>
		
		{% block content %}
		{% endblock %}
		
		{% block main %}
        {% endblock %}
	</main>
	<script src="{{ url_for('static', filename='navbar.js') }}"></script>

	<script src="{{ url_for('static', filename='/js/form.js') }}"></script>
</body>
</html>
