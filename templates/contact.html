{% extends "base.html" %}

{% block content %}
    <div clas="contact-container">
    
    <form action="{{ url_for('api_blueprint.contact_blueprint.insert_contact') }}" method="POST">
      <h1 class="contact-head">Contact Form</h1>
      <label for="door">Door Number:</label>
      <input type="text" id="door" name="door" required>
  
      <label for="street_name">Street Name:</label>
      <input type="text" id="street_name" name="street_name" required>
  
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
  
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
  
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
  
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>
  
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
