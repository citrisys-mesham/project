{% extends "base.html" %}

{% block content %}
<h1>Feature List:</h1>
<form action="{{ url_for('api_blueprint.select_feature_blueprint.insert_feature') }}" method="POST">

<div class="feature-list">
{% for feature in features %}
<div class="feature-box label">
<input type="checkbox" id="feature-{{ feature[0] }}" name="features[]" value="{{ feature[1] }}">
<label for="feature-{{ feature[0] }}">{{ feature[1] }}</label>
</div>
{% endfor %}
</div>
<button type="submit">Save</button>
</form>
{% endblock %}
