{% extends "base.html" %}

{% block content %}
    <h1>Feature List:</h1>
    <form action="{{ url_for('api_blueprint.review_blueprint.getfeature') }}" method="POST">
        <input type="hidden" name="num_features" value="{{ features|length }}">
        <ul>
            {% for feature in features %}
                <li>
                    <input type="checkbox" id="features" name="features" value="{{ feature[1] }}">
                    {{ feature[1] }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Save</button>
    </form>
